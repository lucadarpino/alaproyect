<html lang="en">

  crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css">
    <title>Dólar Hoy</title>
    <link rel="stylesheet" href="..style.css">

<body>
    <header>
        <h1>DOLAR HOY</h1>
    </header>
    <div class="container">
        <h1 class="title">Cotización del Dólar</h1>
        <div class="input-container">
          <input type="number" id="cotizacion-input" placeholder="Cantidad en pesos"
            class="border-2 border-blue-500 rounded p-2 text-lg">
          <button onclick="cotizar()" class="bg-blue-500 text-white rounded p-2">Cotizar</button>
        </div>
        <div id="cotizaciones" class="result">
          <p id="dolar-cotizacion" class="mb-4">Cargando cotización del dólar...</p>
          <p id="cotizacion-resultado"></p>
        </div>
        <div class="input-container">
          <input type="number" id="cotizacion-input2" placeholder="Cantidad en dolares"
            class="border-2 border-blue-500 rounded p-2 text-lg">
          <button onclick="cotizarDolares()" class="bg-blue-500 text-white rounded p-2">Cotizar</button>
        </div>
        <div class="donaciones">
          <a href="http://mpago.la/2ZdqJYo">
            <button class="boton-donaciones">
              <strong>DONACIONES</strong>
            </button>
          </a>
        </div>
        
      </div>
